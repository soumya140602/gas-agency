<!DOCTYPE html>
<html>

<head>
    <title>Gas-Agency-System</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <header class="header">
        <a class="logo" href="#">
            <img src="logo.jpg">
            Gas Agency System
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="index.html">About</a>
            <div class="dropdown">
                <a class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Booking
                </a>
                <ul class="dropdown-menu" style="height: 80px; font-size: 2rem;">
                    <li><button class="dropdown-item" type="button" href="User_dashboard.html">User_dashboard</button>
                    </li>
                    <li><button class="dropdown-item" type="button" href="Admin_dashboard.html">Admin_dashboard</button>
                    </li>
                </ul>
            </div>
            <a href="index.html">Contact</a>
            <div class="dropdown">
                <a class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <strong>LogIn</strong>
                </a>
                <ul class="dropdown-menu" style="height: 80px; font-size: 2rem;">
                    <li><button class="dropdown-item" type="button" href="adminlogin.html">Admin</button></li>
                    <li><button class="dropdown-item" type="button" href="userlogin.html">User</button></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="animate__animated animate__lightSpeedInRight">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-3">
                    <div class="panel">
                        <h3>Admin Login Panel</h3>
                        <form method="post" action="admin_dashboard.html" onsubmit="return foo()">
                            <!--<input type="hidden" name="_token" value="rHmef2V5LY5dJsfw46OW852FQ97d9QfbvOu4CCAY">-->
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="email" name="email" class="form-control" placeholder="email id"
                                        required>
                                </div>
                                <div class="col-md-12">
                                    <input type="password" name="password" class="form-control " placeholder="password"
                                        required>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <button type="submit" class="btn btn-primary mt-20"
                                        onclick=admin_login(this.form);>Login</button>
                                </div>
                                <div class="col-6 col-sm-6 text-right">
                                    <a href="#" style="margin-top:10px;display:block;">Forgot Password</a>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
